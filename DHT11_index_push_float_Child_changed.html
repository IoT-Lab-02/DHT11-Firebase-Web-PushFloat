<body>
     <h4> Weather Monitor using Firebase, NodeMCU
     <h4 id="temp"> </h4>
     <h4 id="humi"> </h4>

      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
      <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAfPWqe7QgFO0HB876_H0bBVuBWUW2tTbo",
            authDomain: "dht11-push-float-2020-1.firebaseapp.com",
            databaseURL: "https://dht11-push-float-2020-1.firebaseio.com",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

      <script>
          var dbRefHumi = firebase.database().ref().child('humidity');
          var dbRefTemp = firebase.database().ref().child('temperature');
          // var objRef = firebase.database().ref().child('/humidity');
          dbRefHumi.on("child_added", function(snapshot) {
              //console.log(snapshot.val());
              var newHumi = snapshot.val();
              humi.innerText = "Humidity : " + newHumi + "%";
              console.log(newHumi);
          })

          dbRefTemp.on("child_added", function(snapshot) {
              //console.log(snapshot.val());
              var newTemp = snapshot.val();
              temp.innerText = "Temperature : " + newTemp + "â„ƒ";
          })
      </script>
</body>
